  <link rel="stylesheet" href="index.css" />

<body>
  <!-- Header Section -->
  <div id="titleBarContainer" class="draggable">
    <button id="settingsBtn" type="button" onclick="settingsButton();"
      style="-webkit-app-region: no-drag;">Settings</button>
  </div>

  <div class="start-menu">
    <div class="background"></div>
    <div class="working-time">Working Time</div>
    <div class="white-border"></div>
    <div class="div">
      <div class="hero">
        <div class="timebox">
          <div class="time">
            <h2 id="hours">01</h2>
          </div>
          <h2 class="time">:</h2>
          <div class="time">
            <h2 id="minutes">00</h2>
          </div>
          <h2 class="time">:</h2>
          <div class="time">
            <h2 id="seconds">00</h2>
          </div>
        </div>
      </div>
    </div>
    <img class="image-icon" alt="penguin" src="./assets/penguin.png">
    <div class="play-menu">
      <img id="restart" class="timer-buttons-icon" alt="" src="./assets/Restart Button.svg">
      <img id="pause" class="timer-buttons-icon" alt="" src="./assets/Pause Button.svg">
      <img id="play" class="timer-buttons-icon" alt="" src="./assets/Play Button.svg">
    </div>
  </div>
