<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Standing Time</title>
    <link rel="stylesheet" href="index.css" />

    <script defer scr="render.js"></script>
  </head>
  <body>
    <h1 id="title">Working Time</h1>
    <p id="subtitle">It is time to work.</p>

    <div class="hero">
      <div class="timebox">
        <div class="time">
          <h2 id="hours">01</h2>
        </div>
        <h2 class="time">:</h2>
        <div class="time">
          <h2 id="minutes">00</h2>
        </div>
        <h2 class="time">:</h2>
        <div class="time">
          <h2 id="seconds">00</h2>
        </div>
      </div>
    </div>

    <script src="render.js"></script>

    <div class="buttonmenu">
      <button id="restartBtn" type="button" onclick="restartTimer();">Restart</button>
      <button id="pauseBtn" type="button" onclick="stopTimer();">Pause</button>
      <button id="startBtn" type="button" onclick="startTimer();">Start</button>
    </div>

    <div class="next">
      <button id="nextBtn" type="button" onclick="nextButton();">Next</button>
    </div>

    <div class="checkmark">
      <button id="checkBtn" type="button" onclick="checkButton();">Checkmark</button>
    </div>

    <div class="dialog">
      <dialog id="dialogBox">
        <p>Are you sure you want to restart?</p>
        <form method="dialog">
          <button id="yesBtn" type="button" onclick="yesButton();">Yes</button>
          <button id="noBtn" type="button" onclick="noButton();">No</button>
        </form>
      </dialog>
    </div>

    <div class="dialog">
      <dialog id="checkDialog">
        <p>Are you sure you stood? (you better not be lying)</p>
        <form method="dialog">
          <button id="yepBtn" type="button" onclick="yepButton();">Yep!</button>
          <button id="oopsBtn" type="button" onclick="oopsButton();">Oops...</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
