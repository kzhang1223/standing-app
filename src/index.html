<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Standing Time</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo Chettan:wght@400&display=swap" />

  <script defer src="render.js"></script>
</head>

<body class="start-menu">

  <!-- Header Section -->
  <div id="titleBarContainer" class="draggable">
    <div class="top-menu">
      <button class="settingsBtn" type="button" onclick="settingsButton();">
        <img id="settings" alt="Settings" src="./assets/Settings Button.svg">
      </button>
      <button class="minimizeBtn" type="button" onclick="minimizeButton();">
        <img id="minimize" alt="" src="./assets/Minimize Button.svg">
      </button>
      <button class="closeBtn" type="button" onclick="closeButton();">
        <img id="close" alt="" src="./assets/Close Button.svg">
      </button>
    </div>
  </div>


  <!-- Main Section -->
  <div class="background"></div>
  <div class="working-time">Work.</div>
  <div class="white-border"></div>
  <div class="div">
    <div class="timebox">
      <div class="time">
        <h2 id="hours">00</h2>
      </div>
      <h2 class="time">:</h2>
      <div class="time">
        <h2 id="minutes">00</h2>
      </div>
      <h2 class="time">:</h2>
      <div class="time">
        <h2 id="seconds">00</h2>
      </div>
    </div>
  </div>
  <img class="image-icon" alt="penguin" src="./assets/penguin.png">
  <div class="play-menu">
    <button class="restartBtn" type="button" onclick="restartTimer();">
      <img id="restart" class="timer-buttons-icon" alt="" src="./assets/Restart Button.svg">
    </button>
    <button class="pauseBtn" type="button" onclick="stopTimer();">
      <img id="pause" class="timer-buttons-icon" alt="" src="./assets/Pause Button.svg">
    </button>
    <button class="playBtn" type="button" onclick="startTimer();">
      <img id="play" class="timer-buttons-icon" alt="" src="./assets/Play Button.svg">
    </button>
  </div>

  <div class="next">
    <button class="nextBtn" type="button" onclick="nextButton();">
      <img id="next" alt="Next" src="./assets/Next Arrow Button.svg">
    </button>
  </div>

  <div class="checkmark">
    <button class="checkBtn" type="button" onclick="checkButton();">
      <img id="check" alt="Check" src="./assets/CheckMark Button.svg">
    </button>
  </div>

  <dialog id="dialogBox">
    <img id="dialogImage" alt="Dialog Image" src="./assets/Restart Dialog.svg">
    <form method="dialog">
      <div class="buttonArea">
        <button class="yesBtn" type="button" onclick="yesButton();">
          <img id="yes" alt="yes button" src="./assets/Yes Button.svg">
        </button>
        <button class="noBtn" type="button" onclick="noButton();">
          <img id="no" alt="no button" src="./assets/No Button.svg">
        </button>
      </div>
    </form>
  </dialog>

  <dialog id="checkDialog">
    <img id="confirmDialogImage" alt="Dialog Image" src="./assets/Confirm Dialog.svg">
    <form method="dialog">
      <button class="yepBtn" type="button" onclick="yepButton();">
        <img id="yep" alt="yep button" src="./assets/Yep Button.svg">
      </button>
      <button class="oopsBtn" type="button" onclick="oopsButton();">
        <img id="oops" alt="oops button" src="./assets/Oops Button.svg">
      </button>
    </form>
  </dialog>

  <audio id="waddleAudio" src="./assets/Penguin Waddle.mp3"></audio>
  <audio id="penguinAudio" src="./assets/Penguin Sound.wav"></audio>
</body>

</html>
