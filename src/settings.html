<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Standing Time</title>
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo Chettan:wght@400&display=swap" />

    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="render.js"></script>
  </head>
  <body>
    <div class="topmenu">
      <button id="leftArrow" type="button" onclick="leftArrow();"><-</button>
      <h2 id="mode">Standing</h2>
      <button id="rightArrow" type="button" onclick="rightArrow();">-></button>
    </div>
    <div class="hero">
      <div class="timebox">
        <div class="time">
          <h2 id="hours">01</h2>
        </div>
        <h2 class="time">:</h2>
        <div class="time">
          <h2 id="minutes">00</h2>
        </div>
        <h2 class="time">:</h2>
        <div class="time">
          <h2 id="seconds">00</h2>
        </div>
      </div>
    </div>
    <div class="changeTime">
      <button id="minusThirty">-30:00</button>
      <button id="plusThirty">+30:00</button>
    </div>
    <div class="changeModeMenu">
      <button id="changeMode">Change Mode</button>
    </div>
    <div class="doneButton">
      <button id="done">Done</button>
    </div>
  </body>
</html>
