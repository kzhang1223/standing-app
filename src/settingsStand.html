<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Standing Time</title>
  <link rel="stylesheet" href="settings.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo Chettan:wght@400&display=swap" />

  <script defer src="settingsStand.js"></script>
  <script defer src="render.js"></script>
</head>

<body class="settings-menu">
  <!-- Header Section -->
  <div id="titleBarContainer" class="draggable">
    <div class="top-menu">
      <button class="minimizeBtn" type="button" onclick="minimizeButton();">
        <img id="minimize" alt="" src="./assets/Minimize Button.svg">
      </button>
      <button class="closeBtn" type="button" onclick="closeButton();">
        <img id="close" alt="" src="./assets/Close Button.svg">
      </button>
    </div>
  </div>

  <!-- Main Section -->
  <div class="background"></div>
  <div class="white-border"></div>
  <div class="div">
    <div class="timebox">
      <div class="time">
        <h2 id="hours">00</h2>
      </div>
      <h2 class="time">:</h2>
      <div class="time">
        <h2 id="minutes">00</h2>
      </div>
      <h2 class="time">:</h2>
      <div class="time">
        <h2 id="seconds">00</h2>
      </div>
    </div>
  </div>
  <img class="header-title" alt="standing" src="./assets/Header Standing.svg">
  <button class="leftArrowBtn" type="button" onclick="leftArrow();">
    <img id="left-arrow" alt="" src="./assets/Left Arrow.svg">
  </button>
  
  <div class="button-menu">
    <div class="top-buttons">
    <button class="minusOneBtn" type="button" onclick="minusOne();">
      <img id="minus-one" alt="minus one button" src="./assets/Subtract One.svg">
    </button>
    <button class="addOneBtn" type="button" onclick="plusOne();">
      <img id="add-one" alt="add one button" src="./assets/Add One.svg">
    </button>
  </div>
  <button class="doneBtn" type="button" onclick="doneButton();">
    <img id="done" alt="done button" src="./assets/Done Button.svg">
  </button>
  </div>

  
</body>

</html>
